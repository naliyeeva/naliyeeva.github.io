<html>
    <head>
        <title>Weather App</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <select name="userInput" id="userInput">
                <option value="city">City Name</option>
                <option value="latlong">Latitude and Longitude</option>
                <option value="geo">Current Geolocation</option>
            </select>

            <div class="input-block" id="city-block">
                <input type="text" id="city" placeholder="Cityname"/>
            </div>
    
            <div class="input-block" id="latlong-block" style="display: none">
                <input type="text" id="lat" value="40.409264" placeholder="Latitude"/>
                <input type="text" id="long" value="49.867092" placeholder="Longitude"/>
            </div>
    
            <button type="button" id="getWeather">Get Weather</button>
        </div>


        <div class="weather-container">
            <p id="city-name" class="weather-items"></p>
            <p id="country-name" class="weather-items"><p>
            <p id="condition" class="weather-items"></p>
            <p id="description" class="weather-items"></p>
            <p id="temperature" class="weather-items"></p>
            <p id="min-temp" class="weather-items"></p>
            <p id="max-temp" class="weather-items"></p>
            <p id="real-feel" class="weather-items"></p>
            <p id="humidity" class="weather-items"></p>
            <p id="pressure" class="weather-items"></p>
            <p id="wind-speed" class="weather-items"></p>
            <p id="wind-direction" class="weather-items"></p>
            <p id="date-of-response" class="weather-items"></p>
        </div>
        <script src="./app.js" ></script>
    </body>
</html>
