<html>
    <head>
        <title>Weather App</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <select name="userInput" id="userInput">
                <option value="city">City Name</option>
                <option value="latlong">Latitude and Longitude</option>
                <option value="geo">Current Geolocation</option>
            </select>

            <div class="input-block" id="city-block">
                <input type="text" id="city" placeholder="Cityname"/>
            </div>
    
            <div class="input-block" id="latlong-block" style="display: none">
                <input type="text" id="lat" value="40.409264" placeholder="Latitude"/>
                <input type="text" id="long" value="49.867092" placeholder="Longitude"/>
            </div>
    
            <button type="button" id="getWeather">Get Weather</button>
        </div>

        <div class="weather-container">
            <h4 id="city-name"></h4>
            <h5 id="country-name"></h5>
            <p id="condition"></p>
            <p id="description"></p>
            <p id="temperature"></p>
            <p id="min-temp"></p>
            <p id="max-temp"></p>
            <p id="real-feel"></p>
            <p id="humidity"></p>
            <p id="pressure"></p>
            <p id="wind-speed"></p>
            <p id="wind-direction"></p>
            <p id="date-of-response"></p>
        </div>
        <script src="./app.js" ></script>

        <!-- https://api.openweathermap.org/data/3.0/onecall?lat={lat}&lon={lon}&exclude={part}&appid={API key} -->
        <!-- 14d29a796f48584f82e8287e911bc6a9 -->
    </body>
</html>
